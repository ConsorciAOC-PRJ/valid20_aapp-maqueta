<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS EACAT </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body class="eacat-login-error">
    <div class="container-fluid g-0">      
        <div class="row g-0">
            <main>
                <div class="col-12 col-lg-6 left-col">
                    <!-- Title and main button -->
                    <h1 class="headline">S'ha produït un error en la validació</h1>
                    <p class="text-p-15 grey-color-medium">Estem treballant per solucionar-lo, intenta-ho de nou en uns instants. Si l'error persisteix, posa't en contacte amb el nostre <a class="link-integrat" href="#">portal de suport</a>.</p>                                    
                    <button class="btn-subratllat btn-5">Tornar a la pàgina anterior</button>
                </div>
                <div class="col-12 col-lg-6 right-col">
                    <!-- Login buttons and access -->
                    <div class="login-column">
                        <div class="inside">                            
                            <div class="vectors-CE">
                                <img src="assets/decorative-CE.svg">       
                                                             
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-12 col-lg-6">
                <footer>
                    <!-- Logos and legal links -->
                    <div class="logos">
                        <img src="assets/logo-aoc.svg" alt="Administració Oberta de Catalunya">
                        <img src="assets/logo-ue.svg" alt="Cofinançat per la Unió Europea">
                    </div>
                    <div class="legal-links">
                        <ul>
                            <li><a class="text-p-13 no-underline" href="#">Ajuda</a></li>
                            <li><a class="text-p-13 no-underline" href="#">Avís legal</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
