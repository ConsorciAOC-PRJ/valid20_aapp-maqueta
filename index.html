<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS EACAT </title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <!-- Logo y claim -->
                    <img src="assets/logo-eacat.svg" alt="">
                    <p>L’Extranet de les administracions públiques catalanes</p>
                </header>
                <main>
                    <!-- Título y botón -->
                    <h1>Identifica’t amb el teu certificat digital</h1>
                    <p>Accedeix de manera ràpida i còmoda amb certificat.</p>
                    <button class="btn-emplenats btn-1">Accedir amb certificat digital</button>
                    <!-- Otros botones y acceso -->
                    <div class="dark3 login-column">
                        <div class="inside">
                            <button type="button" class="btn-login btn-33">
                                <div class="btn-login-content">
                                    <div class="icon-circle">
                                        <span class="material-icons">lock</span>
                                    </div>
                                    <div class="btn-login-text">
                                        <h3>EACAT</h3>
                                        <p>Identificació amb usuari i contrasenya</p>
                                    </div>
                                    <span class="material-icons">navigate_next</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <footer>
                    <!-- Logos y enlaces de aviso legal -->
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
